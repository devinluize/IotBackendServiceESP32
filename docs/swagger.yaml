definitions:
  MenuPayloads.ArticleBodyDetail:
    properties:
      article_body_paragraph:
        type: string
      article_image_content_path:
        type: string
    type: object
  MenuPayloads.ArticleInsertPayloads:
    properties:
      article_body_paragraph:
        items:
          $ref: '#/definitions/MenuPayloads.ArticleBodyDetail'
        type: array
      article_header:
        description: ArticleId                int                     `json:"article_id"`
        type: string
      article_header_path_content:
        type: string
    type: object
  MenuPayloads.ArticleSelectResponses:
    properties:
      article_body_content:
        items:
          $ref: '#/definitions/MenuPayloads.ArticleBodyDetail'
        type: array
      article_created_by_user_id:
        type: integer
      article_date_created:
        type: string
      article_header:
        type: string
      article_header_image_path:
        type: string
      article_id:
        type: integer
      is_bookmark:
        type: boolean
    type: object
  MenuPayloads.ArticleUpdatePayloads:
    properties:
      article_body_content:
        items:
          $ref: '#/definitions/MenuPayloads.ArticleBodyDetail'
        type: array
      article_id:
        type: integer
    type: object
  MenuPayloads.CalendarInsertPayload:
    properties:
      event_date:
        type: string
      event_name:
        type: string
      event_time_from:
        type: string
      event_time_to:
        type: string
      user_id:
        type: integer
    type: object
  MenuPayloads.CalendarUpdatePayload:
    properties:
      event_date:
        type: string
      event_id:
        type: integer
      event_name:
        type: string
      event_time_from:
        type: string
      event_time_to:
        type: string
      user_id:
        type: integer
    type: object
  MenuPayloads.ProfilePayloadRequest:
    properties:
      user_email:
        type: string
      user_gender:
        type: string
      user_height:
        type: number
      user_name:
        type: string
      user_phone_number:
        type: string
      user_profile_description:
        type: string
      user_profile_image:
        type: string
      user_weight:
        description: |-
          UserDetailId           int     `gorm:"column:user_detail_id;primaryKey;not null" json:"user_detail_id"`
          UserId                 int     `gorm:"column:user_id" json:"user_id"`
        type: number
    type: object
  MenuPayloads.WeightHistoryPayloads:
    properties:
      user_bmi:
        type: number
      user_weight:
        description: UserId         int       `gorm:"column:user_id" json:"user_id"`
        type: number
      user_weight_time:
        type: string
    type: object
  entities.ArticleBodyEntities:
    properties:
      article_body_id:
        type: integer
      article_body_paragraph:
        type: string
      article_id:
        type: integer
      article_image_content_path:
        type: string
    type: object
  entities.ArticleEntities:
    properties:
      article_body:
        items:
          $ref: '#/definitions/entities.ArticleBodyEntities'
        type: array
      article_created_by_user_id:
        type: integer
      article_date_created:
        type: string
      article_header:
        type: string
      article_header_path_content:
        type: string
      article_id:
        type: integer
    type: object
  entities.Bookmark:
    properties:
      article:
        $ref: '#/definitions/entities.ArticleEntities'
      article_id:
        description: |-
          BookmarkTypeId int `gorm:"column:bookmark_type_id" json:"bookmark_type_id"`
          BookmarkType   BookmarkType
        type: integer
      bookmark_id:
        type: integer
      user:
        $ref: '#/definitions/entities.Users'
      user_id:
        type: integer
    type: object
  entities.UserDetail:
    properties:
      user_detail_id:
        type: integer
      user_gender:
        type: string
      user_height:
        type: number
      user_id:
        type: integer
      user_phone_number:
        description: UserProfileImage       string  `gorm:"column:user_profile_image"
          json:"user_profile_image"`
        type: string
      user_profile_description:
        type: string
      user_weight:
        type: number
    type: object
  entities.Users:
    properties:
      user_detail:
        allOf:
        - $ref: '#/definitions/entities.UserDetail'
        description: IsVIP        bool       `gorm:"column:is_vip" json:"is_vip"`
      user_email:
        type: string
      user_id:
        type: integer
      user_name:
        type: string
      user_password:
        type: string
    type: object
  entities.WeightHistoryEntities:
    properties:
      user:
        $ref: '#/definitions/entities.Users'
      user_bmi:
        type: number
      user_id:
        type: integer
      user_weight:
        type: number
      user_weight_time:
        type: string
      weight_history_id:
        type: integer
    type: object
  payloads.LoginPaylods:
    properties:
      user_email:
        type: string
      user_password:
        type: string
    type: object
  payloads.RegisterPayloads:
    properties:
      user_email:
        type: string
      user_gender:
        type: string
      user_height:
        type: number
      user_name:
        type: string
      user_password:
        type: string
      user_phone_number:
        type: string
      user_weight:
        type: number
    type: object
  responses.ErrorResponses:
    properties:
      data: {}
      message:
        type: string
      status_code:
        type: integer
      success:
        type: boolean
    type: object
  responses.StandarAPIResponses:
    properties:
      data: {}
      message:
        type: string
      status_code:
        type: integer
      success:
        type: boolean
    type: object
